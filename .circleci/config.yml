version: 2.1
orbs:
  slack: circleci/slack@4.12.1

commands:

  notify_on_failure:
    steps:
      - slack/notify:
          event: fail
          channel: circleci-integration
          template: basic_fail_1

  destroy-environment:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID 1.
    parameters:
      Workflow_ID:
        type: string
        default: meewida1234
    #   # Add parameter here   
    steps:
      - run:
          name: Destroy environments
          when: on_fail
          command: |
            aws cloudformation delete-stack \
            --stack-name udapeople-backend-<<parameters.Workflow_ID>>
            aws s3 rm s3://udapeople-meewida1234 --recursive
            aws cloudformation delete-stack --stack-name udapeople-frontend-<<parameters.Workflow_ID>>

      - notify_on_failure

  revert-migrations:
    description: Revert the last migration if successfully run in the current workflow.
    # parameters:
    #   # Add parameter here     
    steps:
      - run:
          name: Revert migrations
          # Add when this will run
          command: |
            # Curl command here to see if there was a successful migration associated with the workflow id, store result in SUCCESS variable
            SUCCESS = 1
            if(( $SUCCESS==1 )); 
            then
              cd ~/project/backend
              npm install
                #Add revert code here. You can find this in the Getting Started section.
              
            fi


jobs:

  build-frontend:
    docker:
      - image: circleci/node:18.10.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build
      - notify_on_failure

  build-backend:
    docker:
      - image: circleci/node:18.10.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
            cd backend
            npm install
            npm run build

      - save_cache:
          paths: [backend/node_modules]
          key: backend-build
      - notify_on_failure
    
  test-frontend:
    docker:
      - image: circleci/node:18.10.0
    steps:
      - checkout # Checkout code from git
      - restore_cache:
          keys: [frontend-test]
      - run:
          name: test front-end
          command: |
            cd frontend
            npm install
            npm run test
      - notify_on_failure
                
  test-backend:
    docker:
      - image: circleci/node:18.10.0
    steps:
      - checkout # Checkout code from git
      - restore_cache:
          keys: [backend-test]
      - run:
          name: test back-end
          command: |
            cd backend
            npm install
            npm run test
      - notify_on_failure
            
  scan-frontend:
    docker:
      - image: circleci/node:18.10.0 # Docker image here
    steps:
      - checkout # Checkout code from git
      - restore_cache:
          keys: [frontend-scan]
      - run: 
          name: scan front-end
          command: |
            cd frontend
            npm install
            npm audit fix --audit-level=critical --force
            npm audit fix --force
            npm audit --audit-level=critical

           # Your job code here
      - notify_on_failure

  scan-backend:
    docker:
      - image: circleci/node:18.10.0 # Docker image here
    steps:
      - checkout # Checkout code from git
      - restore_cache:
          keys: [backend-scan]
      - run: 
          name: scan back-end
          command: |
            cd backend
            npm install
            npm audit fix --audit-level=critical --force
            npm audit fix --force
            npm audit --audit-level=critical
           # Your job code here
      - notify_on_failure

  deploy-infrastructure:
    docker: 
      - image: amazon/aws-cli
      # Docker image here that supports AWS CLI
    steps:
      - checkout # Checkout code from git
      - run: yum install -y tar gzip
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
            --template-file .circleci/files/backend.yml \
            --stack-name "udapeople-backend-meewida1234" \
            --parameter-overrides ID="udapeople-backend-meewida1234"  \
            --tags project=udapeople
      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --tags project=udapeople \
              --stack-name "udapeople-frontend-meewida1234" \
              --parameter-overrides ID="udapeople-frontend-meewida1234"
              
      - run:
          name: Add back-end ip to ansible inventory
          command: |                                                                                                     
            BACKEND_PUBLIC_IP=$(aws ec2 describe-instances --filters "Name=tag:Name,Values=udapeople-backend-meewida1234" --query 'Reservations[*].Instances[*].PublicIpAddress' --output text);
            echo $BACKEND_PUBLIC_IP >> .circleci/ansible/inventory.txt

      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt

      - destroy-environment
      # Here's where you will add some code to rollback on failure      

  configure-infrastructure:
    docker:
      - image: cimg/base:stable
      # Docker image here that supports Ansible
    steps:
      - checkout # Checkout code from git
      - add_ssh_keys:
          fingerprints: ["1b:40:2f:71:d3:30:f4:37:43:be:75:d7:55:a6:b3:17"]

      - attach_workspace:
          at: ~/
      # attach workspace

      - run:
          name: install ansible
          command: |
            sudo apt update
            sudo add-apt-repository --yes --update ppa:ansible/ansible
            sudo apt install ansible -y

      - run: 
          name: install aws-cli tar and gzip sed
          command: sudo apt install tar sed gzip awscli -y

      - run:
          name: Configure server
          command: |
            cd  .circleci/ansible/
            cat inventory.txt 
            ansible-playbook configure-server.yml -i inventory.txt
            
      - run: 
          name: checking python3 exist
          command: python3 --version
        

      - destroy-environment
      # Here's where you will add some code to rollback on failure      

  run-migrations:
    docker: 
      - image: circleci/node:18.10.0
      # Docker image here that supports NodeJS
    steps:
      - checkout
      - run:
          name: Run migrations
          command: |
            cd backend
            npm install
               # Run and save the migration output
            npm run migrations > migrations_dump.txt
      - run:
          name: Send migration results to memstash
          command: |
                  if grep -q "has been executed successfully." ~/project/backend/migrations_dump.txt
                  then
                    curl https://kvdb.io/ARXC4LcAsHmsktYYRSAbSE/migration_meewida1234  -d '1'    
                  fi
      - destroy-environment
     # Here's where you will add some code to rollback on failure      

  deploy-frontend:
    docker:
      - image: amazon/aws-cli
      # Docker image here that supports AWS CLI
    steps:
      -   checkout # Checkout code from git
      - run:
          name: Install dependencies
          command: |
            yum install -y python node npm
      - run:
          name: Get backend url
          command: |
            export BACKEND_IP=$(aws ec2 describe-instances  --filters "Name=tag:Name,Values=udapeople-backend-meewida1234" --query 'Reservations[*].Instances[*].PublicIpAddress' --output text)
            export API_URL="http://${BACKEND_IP}:3030"
            echo "API_URL = ${API_URL}"
            echo API_URL="http://${BACKEND_IP}:3030" >> frontend/.env
            cat frontend/.env
      - run:
          name: Deploy frontend objects
          command: |
            cd frontend
            npm install
            npm run build
            tar -czvf artifact-meewida1234.tar.gz dist
            aws s3 cp dist s3://udapeople-meewida1234 --recursive

      - destroy-environment
